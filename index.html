<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System 3D Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="ui-layer">
        <div class="header">DEEP SPACE MONITOR 3D</div>
        <div class="controls">
            <button onclick="togglePlay()">PAUSE/PLAY</button>
            <input type="range" id="speedRange" min="0" max="5" step="0.1" value="1">
            <label>SPEED</label>
        </div>
    </div>

    <div id="infoModal" class="modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="p-name"></h2>
            <div class="divider"></div>
            <p id="p-history"></p>
            <p id="p-distance" style="color: #ffcc00; font-weight: bold;"></p>
            <button class="close-btn" onclick="document.getElementById('infoModal').style.display='none'">CLOSE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
